<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRT Terminal Crash</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      letter-spacing: 0.5px;
      font-size: 1.1rem;
    }

    #crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        repeating-linear-gradient(to bottom, rgba(0,255,153,0.04) 1px, transparent 3px),
        url("images/overlay.png"); /* Optional: your static noise PNG */
      background-size: 100% 2px, cover;
      mix-blend-mode: screen;
      opacity: 0.15;
      pointer-events: none;
      z-index: 9999;
    }

    .terminal-box {
      max-width: 960px;
      width: 100%;
      border: 1px solid #00ff99;
      padding: 30px;
      box-shadow: 0 0 25px #00ff99;
      background: #000000;
      z-index: 1;
    }

    .line {
      margin: 10px 0;
    }

    .fail, .warn, .ok {
      color: #00ff99;
    }

    a, a:visited, a:hover, a:active {
  color: #40e300;
  text-decoration: none;
}


    kbd {
      background: #111;
      border: 1px solid #00ff99;
      padding: 0 4px;
      font-size: 0.95rem;
    }

    .prompt {
      margin-top: 30px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div id="crt-overlay"></div>

  <div class="terminal-box">
    <div class="line fail">[CRITICAL] User issued keyboard interrupt <kbd>CTRL+C</kbd></div>
    <div class="line fail">[FAILURE] CRT Terminal Session forcibly terminated</div>
    <div class="line warn">[KERNEL PANIC] Interactive shell exited with code 137</div>

    <div class="prompt">
      âž¤ Reboot manually or return to <a href="index.html">~/PORTFOLIO</a>
    </div>
  </div>

</body>
</html>
